<form class="formulari" (ngSubmit)="formularioNombre()">
    <label>JUGADOR: </label>
    <input type="text" placeholder="Nombre" name="nombre" [(ngModel)]="nombre" />
  <label>Punts:</label>
  <input type="text" placeholder="Punts" name="nombre" [(ngModel)]="puntos" />
  <button type="submit"
          mat-raised-button
          color="primary"
          class="breath">JUGAR</button>
</form>
